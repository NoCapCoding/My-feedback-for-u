<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Feedback For UwU</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Optional: background color */
        }
        .scrolling-text {
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            width: 100%;
            text-align: center;
        }
        .scrolling-text span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 20s linear infinite;
            font-size: 50vw; /* Adjust font size to 50% of viewport width */
        }
        @keyframes scroll {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="scrolling-text">
        <span>Very      Gooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooood</span>
    </div>
</body>
</html>
